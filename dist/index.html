  renderer="colorManagement: true"

  xrweb="allowedDevices: any"

      <a-marker preset='hiro' 
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity gltf-model="./wind_turbine.glb" scale= "0.8 0.8 0.8" position="0 0.5 0" play-all-model-animations class="clickable" gesture-handler></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/Tiky121/AR-Dit4ll/main/pattern-Wind.patt" position ="0 0 0">
        <a-entity gltf-model="./monkey.glb" scale= "0.6 0.6 0.6" rotation = "-90 0 0" position="0 0 -1.6" play-all-model-animations></a-entity>
