<html>
  <head>
    <title>AR Dit4ll</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="./JS/play-all-model-animations.js"></script>
    <script src="./JS/gesture-detector.js"></script>
    <script src="./JS/gesture-handler.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/arjs/tracked-ui/tracked-ui.js"></script>
  
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene
    cursor="rayOrigin: mouse"
    raycaster="objects: [data-clickable]"
    embedded 
    arjs 
    gesture-detector
    vr-mode-ui="enabled: false"
    >

    <a-entity light="type:directional; castShadow:true;" position="1 0 5"></a-entity>      
    <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/Tiky121/AR-Dit4ll/main/pattern-windturbine.patt" position ="0 0 0" rotation = "0 0 -180" tracked-ui="element: #turbinebut; offset: 0 200">
        <a-entity id="turbine" gltf-model="./3D Models/Turbine/wind_turbine.glb" scale= "0.8 0.8 0.8" position="0 1 0" play-all-model-animations class="clickable" gesture-handler shadow="cast:true; receive:false">
        </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        
        <a-marker smooth="true" preset='hiro' tracked-ui="element: #panelbut; offset: 0 200">
          <a-entity gltf-model="./3D Models/Photovoltaikanlage/Photovoltaikanlage.glb" scale= "0.16 0.5 0.16"  position="0 0 0" shadow="cast:true; receive:false" class="clickable" gesture-handler></a-entity>
        </a-marker>
        <a-entity camera></a-entity>

        
        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/Tiky121/AR-Dit4ll/main/pattern-horizontal.patt" position ="0 0 0" tracked-ui="element: #horizonbut; offset: 0 200"> 
          <a-entity id="turbine" gltf-model="./3D Models/Horizontal/horizontal.glb" scale= "0.8 0.8 0.8" position="0 1 0" play-all-model-animations class="clickable" gesture-handler shadow="cast:true; receive:false">
          </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div id="turbinebut">
      <button onclick="window.location.href='./turbine.html';"></button>
    </div>

    <div id="panelbut">
      <button onclick="window.location.href='./panel.html';"></button>
    </div>

    <div id="horizonbut">
      <button onclick="window.location.href='./horizon.html';"></button>
    </div>

  </body>
</html>
